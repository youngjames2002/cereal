<!DOCTYPE html>
<html>

<head>
    <title>THE CEREAL GAME</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="stylesheet.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body onload="gameStart()">
    <div id="header">
        <h1 id="title">THE CEREAL GAME</h1>
    </div>
    <div id="game">
        <span id="timer"></span> <br>
        <h2> Please note you must press the button to submit, do not click enter</h2>
        <span id="message"></span>
        <form onsubmit="return false">
            <label for="entry">WHAT DO YOU WANT TO DO?</label>
            <input type="text" id="entry" name="entry">
            <input type="button" value="SUBMIT" onclick="textEntered()">
        </form>
        <div class="wrapper" id="multiChoice" style="visibility:hidden;">
            <button id="b1" class="btn" onclick="coco()">
                CoCo Pops</button>
            <button id="b2" class="btn" onclick="rice()">
                Rice Krispies</button>
            <button id="b3" class="btn" onclick="corn()">
                Corn Flakes</button>
            <button id="b4" class="btn" onclick="krave()">
                Krave</button>
            <button id="b5" class="btn" onclick="weet()">
                Weet-a-bix</button>
        </div>
        <img src="kitchen.jpg" alt="kitchen" style="display:none;" width="50%" id="kitchenPic">
        <img src="bedroom.jpg" alt="bedroom" style="display:none;" width="50%" id="bedroomPic">
        <img src="victory.jpg" alt="victory" style="display:none;" width="50%" id="victoryPic">
    </div>
    <div id="failure" style="visibility:hidden;">
        <a href="index.html">TRY AGAIN!</a>
        <a href="stats.html">VIEW YOUR STATS!</a>
    </div>
    <div id="success">
        <a href="index.html">TRY AGAIN!</a>
        <a href="stats.html">VIEW YOUR STATS!</a>
    </div>
    </div>
</body>

</html>
