<!DOCTYPE html>
<html>

<head>
    <title>THE CEREAL GAME</title>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="stylesheet.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>

<body onload="gameStart()">
    <div id="header">
        <h1 id="title">THE CEREAL GAME</h1>
    </div>
    <div id="game">
        <span id="timer"></span> <br>
        <h2> Please note you must press the button to submit, do not click enter</h2>
        <span id="message"></span>
        <form onsubmit="return false">
            <label for="entry">WHAT DO YOU WANT TO DO?</label>
            <input type="text" id="entry" name="entry">
            <input type="button" value="SUBMIT" onclick="textEntered()">
        </form>
        <img src="kitchen.jpg" alt="kitchen" style="display:none;" width="50%" id="kitchenPic">
    </div>
    <div id="failure" style="visibility:hidden;">
        <a href="index.html">TRY AGAIN!</a>
        <a href="stats.html">VIEW YOUR STATS!</a>
    </div>
    <div id="success" style="visibility:hidden;">
        <a href="index.html">TRY AGAIN!</a>
        <a href="stats.html">VIEW YOUR STATS!</a>
    </div>
    <div class="container">
        <div id="text">Text</div>
        <div id="option-buttons" class="btn-grid">
          <button class="btn">Option 1</button>
          <button class="btn">Option 2</button>
          <button class="btn">Option 3</button>
          <button class="btn">Option 4</button>
        </div>
      </div>
</body>

</html>
